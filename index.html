<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="displayContainer">
            <div id="firstDisplay"></div>
            <div id="secondDisplay"></div>
        </div>
        <div id="menu">
            <button id="clear">clear</button>
            <button id="backspace">backspace</button>
        </div>
        <div id="row1">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="divide">รท</button>
        </div>
        <div id="row2">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="mutiply">x</button>
        </div>
        <div id="row3">
            <button class="number" id="3">3</button>
            <button class="number" id="2">2</button>
            <button class="number" id="1">1</button>
            <button class="operator" id="minus">-</button>
        </div>
        <div id="row4">
            <button id=".">.</button>
            <button class="number" id="0">0</button>
            <button id="equals">=</button>
            <button class="operator" id="plus">+</button>
        </div>
    </div>

</body>

</html>
